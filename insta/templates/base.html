{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instagram</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Special+Elite|Vollkorn|Yeseva+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=PT+Serif:400,400i,700,700i|Roboto:300,400,700|PT+Sans:400,400i,700,700i" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  </head>
  <body class="bg-light">

    <nav class="navbar-fixed-top navbar navbar-expand navbar-light bg-white border">
      <div class="container-fluid">

        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <img class="nav-img" src="{% static 'images/insta-icon.jpg'%}" alt="logo" width="auto" height="36">

          <form class="nav-form" role="search" action="{% url 'search_results' %}">
            <input class="form-control bg-light rounded" type="search" placeholder="Search" aria-label="Search" name="profile">
            <button class="btn btn-outline-primary " type="submit">Search</button>
          </form>
            <a href="{% url 'index' %}" class="navbar-item">
              <span class="material-symbols-outlined">
                home
              </span>
            </a>
            <a class="navbar-item">
              <span class="material-symbols-outlined">
                send
              </span>
              {% if count_notifications %}
                <span class="badge">{{ count_notifications }}</span>
              {% endif %}
            </a>
            <a href="{% url 'newpost' %}" class="navbar-item">
              <span class="material-symbols-outlined">
                add_box
              </span>
              
            </a>
            <a class="navbar-item">
              <span class="material-symbols-outlined">
                explore
              </span>
            </a>
            <a class="navbar-item">
              <span class="material-symbols-outlined">
                favorite
              </span>
            </a>

          <div class="collapse navbar-collapse" id="navbarNav" class="navbar-item text-center">
            <ul class="navbar-nav d-flex justify-content-center">
              <div class="dropdown show">
                <a class="nav-link btn btn-dropdown dropdown-toggle" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="material-symbols-outlined">face</i></a>
                <div class="dropdown-menu dropitems" aria-labelledby="dropdownMenuLink">

                  <a href="{% url 'profile'%}" class="dropdown-item text-center" id="dropdownMenuLink">
                    Profile
                  </a>
    
                  <hr class="navbar-divider">
                  <a href="{% url 'login'%}" class="text-center dropdown-item">
                    Log out
                  </a>      
                </div>
              </div>
            </ul>
          </div>
        </div>
      
      </div>
    </nav>

      {% block banner %}
      {% endblock %}

  <section class="section">
    <div class="container">

      {% block content %}
      {% endblock %}


      {% block pagination %}
      {% endblock %}

    </div>
  </section>



  </body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <!-- <script src="{% static '/js/scripts.js'%}"></script> -->  
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
</html>
