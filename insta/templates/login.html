{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static, 'css/styles.css'%}">
  <script href="#" src="https://kit.fontawesome.com/16fd123085.js" crossorigin="anonymous"></script>
  <title>Instagram</title>
</head>
<body>
  <br>
  <div class="d-flex justify-content-center">
    <br>
    <div class="card border-0" style="width: 23rem;">
      <br>
      <img src="{%static 'images/image34.jpg'%}" alt="">
    </div>
    <div>
      <br>
      <div class="row d-flex justify-content-center">
        <div class="card" style="width: 20rem;">
          <img src="{% static 'images/insta-icon.png' %}" class="card-img-top" alt="icon" type="image/png">
          <div class="card-body">
    
            <form method="post" action="" role="form">
              {% csrf_token %}
              
              <div >
                <input type="text" placeholder="Phone number, username, or email" width="88" value ={{form}}>
              </div>
              <div class="col">
                <input type="text" placeholder="Password">
              </div>
              <div class="col">
                <button class="btn btn-primary" type="submit" value="login"> Log In</button>
              </div>
            </form>
    
            <p>-------------- OR -------------------</p>
    
            <a><i class="fa-brands fa-facebook-square"></i>Log in with Facebook</a>
            <br>
            <p> Forgot password?</p>
            </div> 
        </div> 
      </div> 
      <br>  
      <div class="row d-flex justify-content-center">
        <div class="card" style="width: 20rem;">
          <p>Don't have an account? <a href="{% url 'signup'%}">Sign up</a></p>
        </div>
      </div>
      <br>
      <p class="text-center" >Get the app.</p>
    
      <div class="row d-flex justify-content-center">
        <div class="card border-0" style="width: 10rem;">
          <img src="{% static 'images/Download_on_the_App_Store_Badge.svg.png' %}" class="card-img-top" alt="icon" type="image/png">
        </div>
        <div class="card border-0" style="width: 10rem;">
          <img src="{% static 'images/Google_Play_Store_badge_EN.svg.png' %}" class="card-img-top" alt="icon" type="image/png">
        </div>
      </div>
    </div>
  </div>
  <br><br>
{% include 'insta/footer.html' %}
</body>
</html>
